<div class="content">
    <h4>Session Details</h4>
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" placeholder="Example input" [value]="session?.title">
    </div>
    <div class="form-group">
        <label for="abstract">Abstract</label>
        <input type="text" class="form-control" id="abstract" placeholder="Another input" [value]="session?.abstract">
    </div>
    <div>
        <button class="btn btn-primary" routerLink="/">Back to List</button>
    </div>

</div>
